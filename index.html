<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT_test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <div class="page-header__wrapper">
            <a class="page-header__logo" href="index.html">
                <img class="page-header__logo-img" src="source/img/Frame 1691.svg" alt="Логотип QSOFT" width="135"
                    height="30">
            </a>
            <div class="page-header__search-wrapper-tablet page-search">
                <label class="visually-hidden" for="search-all" aria-label="Поиск на сайте"></label>
                <svg class="page-header__search-icon" width="16" height="16" viewBox="0 0 18 18" fill="none">
                    <path
                        d="M17 16.9999L12.0962 12.0961M12.0962 12.0961C13.2725 10.9198 14 9.2948 14 7.49988C14 3.91003 11.0899 0.999878 7.5 0.999878C3.91015 0.999878 1 3.91003 1 7.49988C1 11.0897 3.91015 13.9999 7.5 13.9999C9.29493 13.9999 10.9199 13.2723 12.0962 12.0961Z"
                        stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <input class="page-header__search" id="search-all" type="search" placeholder="Найти...">
            </div>
            <div class="login-auth__card">
                <a class="login-auth__card-link" href="#">Константин</a>
                <img src="source/img/Ellipse 18.png" alt="Картинка пользователя" width="40" height="40">
            </div>
            <div class="page-header__login login-auth">
                <a class="login-auth__link" href="#">
                    <img class="login-auth__img" src="source/img/Frame 10.svg" width="24" height="24" alt="Иконка авторизации">
                </a>
            </div>
        </div>
        <div class="page-header__search-wrapper page-search">
            <label class="visually-hidden" for="search-all" aria-label="Поиск на сайте"></label>
            <svg class="page-header__search-icon" width="16" height="16" viewBox="0 0 18 18" fill="none">
                <path
                    d="M17 16.9999L12.0962 12.0961M12.0962 12.0961C13.2725 10.9198 14 9.2948 14 7.49988C14 3.91003 11.0899 0.999878 7.5 0.999878C3.91015 0.999878 1 3.91003 1 7.49988C1 11.0897 3.91015 13.9999 7.5 13.9999C9.29493 13.9999 10.9199 13.2723 12.0962 12.0961Z"
                    stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <input class="page-header__search" id="search-all" type="search" placeholder="Найти...">
        </div>
    </header>
    <main class="page-main">
        <h1 class="page-main__title">Наши партнеры</h1>
        <div class="page-main__list-wrapper">
            <ul class="page-main__list card-list">
                <li class="card-list__item">
                        <a class="card-list__link" href="#">
                            <img class="card-list__img" src="source/img/henkel.png" alt="Логотип Henkel" width="145"
                                height="82">
                        </a>
                </li>
                <li class="card-list__item">
                    <a class="card-list__link" href="#">
                        <img class="card-list__img" src="source/img/john_deere.png" alt="Логотип John Deere" width="234"
                            height="44">
                    </a>
                </li>
                <li class="card-list__item">
                    <a class="card-list__link" href="#">
                        <img class="card-list__img" src="source/img/McDonalds.png" alt="Логотип McDonalds" width="100"
                            height="75">
                    </a>
                </li>
                <li class="card-list__item card-list__item--reset">
                    <a class="card-list__link" href="#">
                        <img class="card-list__img" src="source/img/ikea.png" alt="Логотип Ikea" width="194"
                            height="78">
                    </a>
                </li>
                <li class="card-list__item">
                    <a class="card-list__link" href="#">
                        <img class="card-list__img" src="source/img/reebok.png" alt="Логотип Reebok" width="232"
                            height="48">
                    </a>
                </li>
                <li class="card-list__item">
                    <a class="card-list__link" href="#">
                        <img class="card-list__img" src="source/img/nike.png" alt="Логотип Nike" width="141"
                            height="74">
                    </a>
                </li>
                <li class="card-list__item">
                    <a class="card-list__link" href="#">
                        <img class="card-list__img" src="source/img/caterpillar.png" alt="Логотип Caterpillar"
                            width="247" height="38">
                    </a>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
